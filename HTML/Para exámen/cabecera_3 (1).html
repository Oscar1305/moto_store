<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Actividad 2 Cabecera</title>
    <link href="https://fonts.googleapis.com/css?family=Hind+Siliguri&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cabecera_3.css">
  </head>
  <body>
    <!-- CABECERA WEB -->
    <header>
      <div id="cont-header-1" class="cont-header">
        <div id="cont-header-2" class="cont-header">
          <p id="ubicacion">C/ lalala lala la</p>
          <p id="telf">Telf: 123456789</p>
        </div>
        <div id="cont-header-3" class="cont-header">
          <img src="https://i.pinimg.com/originals/ee/d0/01/eed001f58cedcf1a647c2dbfc1a2bb11.png" width="40" alt="">
          <img src="https://images.vexels.com/media/users/3/137380/isolated/preview/1b2ca367caa7eff8b45c09ec09b44c16-icono-de-instagram-logo-by-vexels.png" width="40" alt="">
          <img src="https://cdn2.iconfinder.com/data/icons/minimalism/512/twitter.png" width="40" alt="">
        </div>
      </div>
      <!-- Contenedor para la imagen de fondo -->
      <div id="cont-img" class="cont-header">
      </div>
      <div id="cont-navegacion" class="cont-header">
        <div id="cont-logo" class="cont-header">
          <img src="https://uafs.edu/sites/default/files/Departments/Marketing/Lion-Black.png" width="100" alt="">
        </div>
        <nav>
          <p id="home">HOME</p>
          <p>TYPOGRAPHY</p>
          <p>ABOUT</p>
          <p>CONTACTS</p>
        </nav>
      </div>
      <!-- Título y botón sobre la imagen -->
      <div id="cont-titulo" class="cont-header">
        <h1>THE POWER OF BOOTSTRAP</h1>
        <h1>DISCOVER IT WITH ELEMENT</h1>
      </div>
      <div id="cont-boton" class="cont-header">
        <button type="button" name="button">BUY TEMPLATE</button>
      </div>
    </header>

  </body>
</html>
